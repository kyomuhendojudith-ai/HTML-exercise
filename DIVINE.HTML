ij<!DOCTYPE html>
<html>
<head>
    <title>School Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="6">UGANDA MARTYRS SENIOR SECONDARY SCHOOL TIMETABLE</th>
    </tr>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>9:00-10:00</td>
        <td rowspan="2">Math</td>
        <td>English</td>
        <td>Physics</td>
        <td rowspan="3">Chemistry</td>
        <td>History</td>
    </tr>
    <tr>
        <td>10:00-11:00</td>
        <td colspan="2">Computer Lab</td>
        <td>Geography</td>
    </tr>
    <tr>
        <td>11:00-12:00</td>
        <td>Sports</td>
        <td rowspan="2">Biology</td>
        <td >English</td>
        <td rowspan="2">Free period</td>
    </tr>
    <tr>
        <td>12:00-1:00</td>
        <td>Library</td>
        <td colspan="2">Library</td>
    </tr>
    <tr>
        <td>1:00-2:00</td>
        <td colspan="5">Lunch Break</td>
    </tr>
</table>

</body>
</html>
